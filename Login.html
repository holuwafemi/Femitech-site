<!DOCTYPE html>
<html>
<head>
  <title>Login - Habby Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #003366;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Login</h2>
  <form onsubmit="loginUser(event)">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // Firebase config (same as register.html)
    const firebaseConfig = {
      apiKey: "AIzaSyAYuih3G4qtae0TNo_BHgtc7TBud6FqcmY",
      authDomain: "femitech-1-81af7.firebaseapp.com",
      projectId: "femitech-1-81af7",
      storageBucket: "femitech-1-81af7.firebasestorage.app",
      messagingSenderId: "502507925530",
      appId: "1:502507925530:web:513c90ae0922128d6221a3",
      measurementId: "G-K8KQMEFBVX"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Login function
    async function loginUser(e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        alert(`✅ Welcome back, ${user.displayName || "User"}!`);
        window.location.href = "index.html";
      } catch (error) {
        alert("❌ Error: " + error.message);
      }
    }
  </script>

  <nav style="text-align:center; margin-top:20px;">
    <a href="index.html">Home</a> |
    <a href="register.html">Register</a>
  </nav>
</body>
</html>
